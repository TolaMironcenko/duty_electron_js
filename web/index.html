<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/transaction_modal_input.css">
    <title>Duty</title>
</head>
<body>
<div class="app">

    <button class="button logout" id="logout_button">
        <img class="logout-button-image" src="../data/img/logout.svg">
    </button>

    <h1 class="username-header" id="username_header"></h1>

    <div class="balance">
        <div class="balance-block">
            <h1 class="header-balance">0</h1>
            <div class="header-buttons">
                <button class="button plus">+</button>
                <button class="button minus">-</button>
            </div>
        </div>
    </div>
    <div class="transactions">
        <div class="loader active"></div>
    </div>

    <div class="transaction-modal" id="transaction_sum">
        <div class="transaction-modal-content">
            <button class="exit">âœ–</button>
            <h3 class="transaction-modal-header">Sum</h3>
            <input class="transaction-modal-input" id="transaction_sum_input" type="number" min="0" placeholder="100">
            <button class="button modal">Add</button>
        </div>
    </div>

    <div class="auth-or-register">
        <div class="transaction-modal active" id="username">
            <div class="transaction-modal-content">
                <h3 class="transaction-modal-header">Username</h3>
                <input class="transaction-modal-input" id="username_input" type="text" placeholder="Some username">
                <button class="button modal" id="get_username_button">Next</button>
            </div>
        </div>
        <div class="transaction-modal" id="enter_password">
            <div class="transaction-modal-content">
                <h3 class="transaction-modal-header">Enter password</h3>
                <input class="transaction-modal-input" id="enter_password_input" type="password" placeholder="********">
                <button class="button modal" id="enter_password_button">Next</button>
            </div>
        </div>
        <div class="transaction-modal" id="retype_password">
            <div class="transaction-modal-content">
                <h3 class="transaction-modal-header">Retype password</h3>
                <input class="transaction-modal-input" id="retype_password_input" type="password" placeholder="********">
                <button class="button modal" id="retype_password_button">Next</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/variables.js"></script>
<script src="js/get_data.js"></script>
<script src="js/create_transaction_block.js"></script>
<script src="js/passwd_security.js"></script>
<script src="js/renderer.js"></script>
<script src="js/logout.js"></script>
<script src="js/window_listener.js"></script>
</html>
